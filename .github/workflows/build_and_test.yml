name: Build and Test

on: [push, pull_request]

jobs:
  build-and-test:
    name: ${{ matrix.os }} build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ~/.cache/cmake
          key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt') }}

      - name: Install deps on Linux only
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxrandr-dev libudev-dev libgl1-mesa-dev libopenal-dev libvorbis-dev libogg-dev libflac-dev libxcursor-dev libfreetype-dev libfreetype6 libfreetype6-dev
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          FILE_PATH=$(realpath linuxdeploy-x86_64.AppImage)
          sudo ln -s "$FILE_PATH" /usr/local/bin/linuxdeploy

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build Project
        run: cmake --build build --config Release

      - name: Run Tests
        working-directory: build
        run: ctest -C Release --output-on-failure

      - name: Make distribution directory
        working-directory: build
        run: mkdir dist

      - name: Build AppImage
        if: runner.os == 'Linux'
        working-directory: build
        run: |
          cmake --install . --prefix AppDir
          linuxdeploy -v1 --appdir AppDir --executable AppDir/usr/bin/coregaming --output appimage --desktop-file ../packaging/coregaming.desktop --icon-file ../packaging/coregaming.png
          cp Core_Gaming-x86_64.AppImage dist/

      - name: MacOS packaging
        if: runner.os == 'macOS'
        working-directory: build
        run: cmake --install . --prefix dist && zip -r mygame-${{ runner.os }}.zip dist

      - name: Windows packaging
        if: runner.os == 'Windows'
        working-directory: build
        run: cmake --install . --prefix dist

      # CMake installs produce a UNIX-like layout (bin/, lib/, share/).
      # Normalize to a flat Windows game directory for distribution.
      - name: Normalize Windows layout
        if: runner.os == 'Windows'
        shell: pwsh
        working-directory: build
        run: |
          $dist = "dist"
          if (Test-Path "$dist/bin") {
            Get-ChildItem "$dist/bin" -Filter *.dll | ForEach-Object {
              Move-Item $_.FullName "$dist/" -Force
            }
            Remove-Item "$dist/bin" -Recurse -Force
          }
          Remove-Item "$dist/include" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item "$dist/lib"     -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item "$dist/share"   -Recurse -Force -ErrorAction SilentlyContinue

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: CoreGaming-${{ runner.os }}
          path: build/dist/*
