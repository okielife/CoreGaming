name: Build and Test

on: [push, pull_request]

jobs:
  build-and-test:
    name: ${{ matrix.os }} build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ~/.cache/cmake
          key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt') }}

      - name: Install deps on Linux only
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxrandr-dev libudev-dev libgl1-mesa-dev libopenal-dev libvorbis-dev libogg-dev libflac-dev libxcursor-dev libfreetype-dev libfreetype6 libfreetype6-dev

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build Project
        run: cmake --build build --config Release

      - name: Run Tests
        run: cd build && ctest -C Release --output-on-failure

      - name: Linux packaging  # eventually use AppImage
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cp build/game dist/
          
          # Copy SFML shared libs
          ldd dist/game | grep sfml | awk '{print $3}' | xargs -I{} cp {} dist/
          
          # Optional: set rpath so it finds libs in its own dir
          patchelf --set-rpath '$ORIGIN' dist/game
          
          # zip up the package
          zip -r mygame-${{ runner.os }}.zip dist

      - name: MacOS packaging  # eventually an .app
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          cp build/game dist/
          
          # Copy SFML dylibs (Homebrew location)
          cp /usr/local/lib/libsfml-*.dylib dist/ || true
          cp /opt/homebrew/lib/libsfml-*.dylib dist/ || true
          
          # Fix dylib paths
          install_name_tool -add_rpath "@executable_path" dist/game
          
          # zip it up
          zip -r mygame-${{ runner.os }}.zip dist

      - name: Windows packaging
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy build\game.exe dist\
          copy C:\SFML\bin\sfml-*.dll dist\
          powershell Compress-Archive dist mygame-${{ runner.os }}.zip

      - name: Grab assets
        shell: bash
        run: |
          cp -r src/assets dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mygame-${{ runner.os }}
          path: dist/