name: Build and Test

on: [push, pull_request]

jobs:
  build-and-test:
    name: ${{ matrix.os }} build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]  #, macos-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ~/.cache/cmake
          key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt') }}

      - name: Install deps on Linux only
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxrandr-dev libudev-dev libgl1-mesa-dev libopenal-dev libvorbis-dev libogg-dev libflac-dev libxcursor-dev libfreetype-dev libfreetype6 libfreetype6-dev

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build Project
        run: cmake --build build --config Release

      - name: Run Tests
        working-directory: build
        run: ctest -C Release --output-on-failure

      - name: Build AppImage
        working-directory: build
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          cmake --install . --prefix AppDir
          ./linuxdeploy-x86_64.AppImage -v0 --appdir AppDir --executable AppDir/usr/bin/game --output appimage --desktop-file ../packaging/game.desktop --icon-file ../packaging/coregaming.png
          mkdir dist
          cp Core_Gaming-x86_64.AppImage dist/

      - name: MacOS packaging  # eventually an .app
        if: runner.os == 'macOS'
        run: cmake --install build --prefix dist && zip -r mygame-${{ runner.os }}.zip dist

      - name: Windows packaging
        if: runner.os == 'Windows'
        run: |
          cpack -G NSIS
          cmake --install build --prefix dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mygame-${{ runner.os }}
          path: dist/*